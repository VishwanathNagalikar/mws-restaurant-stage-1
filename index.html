<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation">
      <h1><a tabindex="0" href="/">Restaurant Review</a></h1>
      <!-- hamburger menu using aria features for accessbility -->
      <button href="#mySidenav" class="sidemenu" id="menu" role="button" aria-expanded="false" aria-label="menu"><span >&#9776;</span></button>
    </nav>
    
  </header>
  <!-- Skip links -->
  <a href="#restaurants-list" class="skip-link">Skip to list?</a>
  <a href="#filters" class="skip-link">Skip to Filters if desktop user?</a>
  <main id="maincontent">
  <section id="map-container">
      <div id="map"></div>
    </section>
  <div  id="mySidenav" tabindex="0" class="sidenav" role="navigation">
        <a  aria-label="home link" href="/">Home</a>
        <h2 tabindex="0"  aria-label="filters" id="filters">Filter Results:</h2>
        <select role="menu" tabindex="0" id="neighborhoods-select" class="selectmenu" name="neighborhoods" onchange="updateRestaurants()">
          <option class="select-items" value="all">All Neighborhoods</option>
        </select>
        <select role="menu" tabindex="0" id="cuisines-select" class="selectmenu" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <a href="javascript:void(0)" class="closebtn" aria-label="close" id="close">&times;</a>
    </div>
    <section>
        <!-- <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div> -->
      <ul id="restaurants-list"></ul>
    </section>


  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('sw.js')
               .then(function() { console.log("Service Worker Registered"); });
    }
  </script>


  <footer id="footer">
    <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>

</body>

</html>
