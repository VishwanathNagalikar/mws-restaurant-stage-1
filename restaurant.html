<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="nav">
      <h1><a tabindex="0" href="/">Restaurant Reviews</a></h1>

      <button class="sidemenu" id="menu" role="button" aria-expanded="false" aria-label="menu"><span >&#9776;</span></button>
      <a href="#restaurant-container" class="skip-link">Skip to reviews?</a>
    </nav>

  <div id="mySidenav" tabindex="0" class="sidenav" role="navigation">
  <ul tabindex="0" id="breadcrumb" >
      <li><a aria-label="Home link"href="/">Home</a></li>
    </ul>
  <a href="javascript:void(0)" class="closebtn" aria-label="close nav" id="close">&times;</a>  
  </div>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  
    <main id="maincontent" tabindex="0">
    <!-- Beginning map -->
        <!-- <a href="#restaurant-name" class="skip-link">skip to details?</a> -->
        <section id="map-container" class="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section tabindex="0"  id="restaurant-container">
      <h1 tabindex="0" id="restaurant-name"></h1>
      <img tabindex="0"  id="restaurant-img">
      <p tabindex="0"  id="restaurant-cuisine"></p>
      <p tabindex="0"  id="restaurant-address"></p>
      <table tabindex="0" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <!-- tabindex for reviews -->
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
